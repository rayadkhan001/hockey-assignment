<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's</title>
    <!-- TAILWIND AND DAISY UI CDN LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONT AWESOME ICON LINK -->
    <script src="https://kit.fontawesome.com/58a9db08e1.js" crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS MANROPE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- TAILWIND CUSTOM COLOR -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gradient-start': '#FF8938',
                        'gradient-end': '#F00',
                    }
                }
            }
        }
    </script>
    <!-- STYLE.CSS -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope bg-[#FFF]">
    <!-- HEADER START -->
    <header>
        <!-- NAV START -->
        <div class="navbar">
            <div class="navbar-start">
                <a class="btn btn-ghost text-[#131318] text-4xl">Hockey<span class="text-[#FF4240]">'</span>s</a>
            </div>
            <!-- breadcrumbs -->
            <div class="breadcrumbs text-xl justify-center w-full">
                <ul class="text-[#424247]">
                    <li>Home</li>
                    <li>About</li>
                    <li>Pages</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="navbar-end">
                <i class="fa-solid fa-magnifying-glass text-[#89898B] text-xl items-center pr-3"></i>
                <a class="btn text-xl bg-[#FF4240] text-[#FFF]">Get Ticket</a>
            </div>
        </div>
        <!-- NAV END -->
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main class="container my-10 mx-auto">
        <div class="carousel w-full">
            <!-- SLIDER CONTAINER -->

            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="Images/1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-8 gap-3 bottom-5">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="Images/2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-8 gap-3 bottom-5">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="Images/3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-8 gap-3 bottom-5">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="Images/4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-8 gap-3 bottom-5">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>

        </div>
    </main>
    <!-- MAIN END -->
    <!-- FOOTER START -->
    <footer>

    </footer>
    <!-- FOOTER END -->
</body>

</html>
